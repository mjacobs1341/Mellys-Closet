<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Melly's Closet-Date Night</title>
        <link rel="stylesheet"  href="css/style.css">
    </head>

    <body id="date-night">
        <header>
            <img src="images/MC logo.png" alt="Melly's Closet Logo" id="logo">
            <img src="images/cart-logo-2.png" alt="cart logo" id="cart-logo">

            <nav>
                <ul>
                    <li><a href="homepage.html">HOME</a></li>
                    <li><a href="product.html">SHOP THE LOOK</a></li>
                    <li><a href="signup.html">SIGNUP</a></li>
                    <li><a href="cart.html">CART</a></li>
                </ul>
            </nav>

            <div class="date-night-banner">
                <p>Date Night Look</p>
            </div>
        </header>

        <section class="date-night">

            <!--Bodycon dress-->

            <div class="date-item">
                <img src="images/black-dress.png" alt="Black Dress">
                <h3>Bodycon Dress</h3>

                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="Black">Black</option>
                </select>

                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>

                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <p>$15.00</p>

                <button type="button">Add To Cart</button> 
            </div>

            <!--Metallic boots-->

            <div class="date-item">
                <img src="images/metallic-boots.png" alt="metallic boots">
                <h3>Metallic Boots</h3>

                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="gold">Gold</option>
                </select>


                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="US 6">US 6</option>
                    <option value="US 7">US 7</option>
                    <option value="US 8">US 8</option>
                </select>

                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <p>$50.00</p>

                <button type="button">Add To Cart</button>
            </div>

            <!--Metaliic Bag-->

            <div class="date-item">
                <img src="images/metallic-bag.png" alt="Metallic Bag">
                <h3>Metallic Handbag</h3>

                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="Gold">Gold</option>
                </select>

                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <p>$15.00</p>

                <button type="button">Add To Cart</button>
            </div>

            <!--Necklace-->

            <div class="date-item">
                <img src="images/stack-necklace.png" alt="necklace">
                <h3>Triple-Stack Necklace</h3>

                <label for="color">Color</label>
                <select id="color" name="colore">
                    <option value="Yellow Gold">Yellow Gold</option>
                </select>

                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <p>$5.00</p>
                
                <button type="button">Add To Cart</button>
            </div>

            <div class="date-girl">
                <img src="images/DN-GIRL.png" alt="date night girl">
            </div>


        </section>
    </body>
</html>
