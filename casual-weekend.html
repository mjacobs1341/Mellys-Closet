<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Melly's Closet-Casual Weekend</title>
        <link rel="stylesheet"  href="css/style.css">
    </head>

    <body id="casual-weekend">
        <header>
            <img src="images/MC logo.png" alt="Melly's Closet Logo" id="logo">
            <img src="images/cart-logo-2.png" alt="cart logo" id="cart-logo">
        

           <nav>
              <ul>
                
                <li><a href="homepage.html">HOME</a></li>
                <li><a href="product.html">SHOP THE LOOK</a></li>
                <li><a href="signup.html">SIGNUP</a></li>
                <li><a href="cart.html">CART</a></li>
                
              </ul>
            </nav>

            <div class="casual-banner">
               <p> Casual Weekend Look</p>
            </div>

        </header>

        <section class="casual-weekend">

          <!---Tupac Tee-->

            <div class="casual-item">
                <img src="images/pac.png" alt="Tupac Tee">
                <h3>Tupac Graphic Tee</h3>

                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="black">Black</option>
                </select>

                <br>
                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                
                <br>
                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <p>$15.00 <button type="button">ADD TO <br>CART</button></p>

                
            </div>

            
                
            <!---Leather leggings -->

            <div class="casual-item">
                <img src="images/leggings.png" alt="Leather Leggings" >
                <h3>Leather Leggings</h3>

                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="red">Red</option>
                </select>


                <br>
                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>


                <br>
                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>

                <p>$20.00 <button type="button">ADD TO <br>CART</button></p>

                
            </div>

                
            
          <!---Leather Boots-->

            <div class="casual-item">
                <img src="images/Boots.png" alt="Leather Boots" >
                <h3>Leather Boots</h3>

                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="Yellow/Black">Yellow/Black</option>
                </select>


                <br>
                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="US 6">US 6</option>
                    <option value="US 7">US 7</option>
                    <option value="US 8">US 8</option>
                </select>

                <br>
                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>
                </select>

                <p>$40.00 <button type="button">ADD TO <br>CART</button></p>

                
            </div>


          <!---Crossbody Bag-->

           <div class="casual-item">
              <img src="images/crossbody.png" alt="Crossbody-bag">
              <h3>Mini Crossbody Bag</h3>

              <label for="color">Color</label>
              <select id="color" name="color">
                <option value="Black">Black</option>
              </select>

               <br>
              <label for="quantity">Quantity</label>
              <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            
              <p>$10.00 <button type="button">ADD TO <br>CART</button></p>
            
             
          </div>


        </section>

        <div class="cw-girl">
            <img src="images/cwgirl.png" alt="CW Girl">
        </div>





    </body>
</html>
