<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Melly's Closet-Brunch Vibes</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body id="brunch-vibes">
        <header>
            <img src="images/MC logo.png" alt="Melly's Closet Logo" id="logo">
            <img src="images/cart-logo-2.png" alt="cart logo" id="cart-logo">

            <nav>
                <ul>
                    <li><a href="homepage.html">HOME</a></li>
                    <li><a href="product.html">SHOP THE LOOK</a></li>
                    <li><a href="signup.html">SIGNUP</a></li>
                    <li><a href="cart.html">CART</a></li>
                </ul>
            </nav>

            <div class="brunch-banner">
                <p>Brunch Vibes Look</p>
            </div>

        </header>

        <section class="brunch-vibes">
            
            <!--Crop Top-->

            <div class="brunch-item">
                <img src="images/white-shirt.png" alt="blouse">
                <h3>Crop Top Blouse</h3>

                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="White">White</option>
                </select>

                <br>
                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                
                <br>
                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <p>$10.00 <button type="button">Add To<br>Cart</button></p>
            </div>

            <!--Fedora hat-->


            <div class="brunch-item">
                <img src="images/hat.png" alt="hat">
                <h3>Fedora Hat</h3>

                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="Brown">Brown</option>
                </select>


                <br>
                <label for="quantity">Quantity</label>

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <p>$20.00 <button type="button">Add To <br> Cart</button></p>

                
            </div>


            <!--jeans-->

                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="Blue">Blue</option>
                </select>
                
                <br>
                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
                
                <br>
                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <p>$30.00 <button type="button">Add To<br> Cart</button></p>

                
            </div>



            <!--belt-->

            <div class="brunch-item">
                <img src="images/belt-2.png" alt="belt">
                <h3>Wide Waist Belt</h3>


                <label for="color">Color</label>

                    <option value="Brown">Brown</option>
                </select>


                <br>

                    <option value="S">S</option>

                </select>
                
                <br>
                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <p>$8.00 <button type="button">Add To<br>Cart</button></p>

                
            </div>    

            
            <!--handbag-->

            <div class="brunch-item">
                <img src="images/cbag.png" alt="brown bag">
                <h3>Circular Handbag</h3>


                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="Brown">Brown</option>
                </select>
                
                <br>
                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <p>$15.00 <button type="button">Add To<br>Cart</button></p>

                
            </div>  


            <!--shades-->

            <div class="brunch-item">

                <label for="color">Color</label>

                    <option value="Brown">Brown</option>
                </select>

                <br>
                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>

                    <option value="3">3</option>
                </select>

                <p>$8.00 <button type="button">Add To<br> Cart</button></p>

            <!--Hoops Earring-->

            <div class="brunch-item">
                <img src="images/hearrings.png" alt="hoop earrings">
                <h3>Hoops Earrings</h3>


                <label for="color">Color</label>
                <select id="color" name="color">

                </select>

                <br>

        <div class="brunch-girl">
            <img src="images/bgirl-2.png" alt="brunch girl">
        </div>
