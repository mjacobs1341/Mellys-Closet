<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Melly's Closet-Signup</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body id="signup-page">
        <header>
            <img src="images/MC logo.png" alt="Melly's Closet Logo" id="logo"/>
            
        </header>

        <section class="create-account">
            <h1> Create Your Account</h1>
            <p>Join Melly's Closet and start shopping today! </p>

        </section>

        <section class="signup">
            <form>
                <div>
                    <label for="firstname">First Name</label>
                    <input id="firstname" name="firstname" type="text" required/>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email address" required/>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required/>
                </div>

                <div>
                    <label for="confirmpassword">Confirm Password</label>
                    <input id="confirmpassword" name="confirmpassword" type="password" required/>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
            <p>Already have an account? <a href="homepage.html">Log in here</a></p>

        </section>
    </body>
</html>
