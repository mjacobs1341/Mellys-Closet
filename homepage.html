<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Melly's Closet</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">  
     </head>

     <body id="homepage">
        <header>
            <img src="images/MC logo.png" alt="Melly's Closet Logo" id="logo"/>
        </header>

        <section class="intro">
            <h3>Welcome to </h3>
            <h1>Melly's Closet</h1>
            <p>Your one-stop shop for fashion. Shop the look!</p>
        </section>

        <section class="login">
            <form action="product.html" method="get">

                <div>
                    
                    <input id="email" name="email" type="text" placeholder="Email" required/>
                </div>

                <div>
                    
                    <input id="password" name="password" type="text" placeholder="Password" required/>
                    <p>Forgot Password?</p>
                </div>

                <div>
                    <button type="submit">Login</button>
                </div>
                
            </form>
            <p> Not a member? <a href="signup.html">Signup</a></p>

        </section>

        <div class="brown-shape-img">
            <img src="images/brown shape.png" alt="Brown Shape">
        </div>

        <div  class="cell-pic">
            <img src="images/cell pic.png" alt="Cell Pic">
        </div>

     </body>
</html>
